<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiKi 首次聯名 - FUDGE Style Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Playfair+Display:ital,wght@1,900&family=Noto+Sans+TC:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --fudge-orange: #FF6D00; --fudge-dark: #2D241E; --fudge-white: #FDFCFB; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--fudge-white); color: var(--fudge-dark); }
        .fudge-border { border: 4px solid var(--fudge-dark); }
        .shadow-orange { box-shadow: 6px 6px 0px var(--fudge-orange); }
        .serif { font-family: 'Playfair Display', serif; }
        .tag { background: var(--fudge-orange); color: white; padding: 4px 12px; font-weight: 900; font-size: 10px; border: 2px solid var(--fudge-dark); }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;
        const PLANS = [
            { day: 1, date: '01/15', title: '聯名正式預告', strategy: '發布聯名主視覺，強調「首度合作」與「質感日常」。' },
            { day: 2, date: '01/16', title: '全系列 Lookbook', strategy: '輪播展示所有款式、尺寸與顏色。' },
            { day: 3, date: '01/17', title: 'KiKi 的穿搭教室 A', strategy: '針對上衣款式進行實穿教學，分享配色技巧。' },
            { day: 4, date: '01/18', title: '細節與材質揭密', strategy: '微距拍攝布料與車工，展現高質感價值。' },
            { day: 5, date: '01/19', title: 'QA 尺寸與版型', strategy: '回覆尺寸疑問，直播展示動態垂墜感。' },
            { day: 6, date: '01/20', title: '開賣倒數 24H', strategy: '設定倒數貼紙，分享購買攻略（如免運）。' },
            { day: 7, date: '01/21', title: '正式開賣 00:00', strategy: '轉發首批購買截圖，分享庫存吃緊訊息。' },
            { day: 8, date: '01/22', title: '穿搭教室 B', strategy: '針對下身與配件做混搭示範，延續熱度。' },
            { day: 9, date: '01/23', title: '最後現貨追蹤', strategy: '標示「剩餘少數」，營造完售絕版感。' },
            { day: 10, date: '01/24', title: '完售感謝與回饋', strategy: '感謝大家支持，分享期待下回合作的心情。' }
        ];

        const App = () => {
            const [tab, setTab] = useState('plan');
            return (
                <div className="max-w-md mx-auto border-x-4 border-[#2D241E] min-h-screen pb-40">
                    <header className="px-6 pt-16 pb-12 text-center border-b-4 border-[#2D241E]">
                        <div className="tag uppercase italic tracking-widest">INFOLAB PROJECT.</div>
                        <h1 className="text-4xl serif font-black leading-none uppercase mt-4">KIKI FIRST <br/><span className="text-[#FF6D00] italic font-normal text-3xl">Collaboration</span></h1>
                    </header>
                    <main className="p-6">
                        {tab === 'plan' && (
                            <div>
                                <h2 className="text-3xl serif font-black italic border-b-2 border-[#FF6D00] mb-8 uppercase">Planner</h2>
                                {PLANS.map(p => (
                                    <div key={p.day} className="bg-white border-4 border-[#2D241E] shadow-orange p-6 mb-8">
                                        <div className="tag">DAY {p.day} - {p.date}</div>
                                        <h3 className="text-xl font-black mb-2">{p.title}</h3>
                                        <p className="text-sm text-stone-500 italic leading-relaxed">{p.strategy}</p>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>
                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-[#2D241E] border-4 border-[#FF6D00] shadow-orange flex justify-around py-5 z-50">
                        <button onClick={() => setTab('plan')} className="text-white text-xs font-black uppercase">Plan</button>
                    </nav>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
