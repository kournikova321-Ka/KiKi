<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiKi ËÅØÂêçÂ∞àÊ°à - ÂÆåÊï¥ÊïàËÉΩÂ∑•ÂÖ∑</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Playfair+Display:ital,wght@1,900&family=Noto+Sans+TC:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { --fudge-orange: #FF6D00; --fudge-dark: #2D241E; --fudge-white: #FDFCFB; }
        body { font-family: 'Noto Sans TC', sans-serif; background-color: var(--fudge-white); color: var(--fudge-dark); }
        .serif { font-family: 'Playfair Display', serif; }
        .fudge-border { border: 4px solid var(--fudge-dark); }
        .shadow-orange { box-shadow: 8px 8px 0px var(--fudge-orange); }
        .tag { background: var(--fudge-orange); color: white; padding: 4px 12px; font-weight: 900; font-size: 10px; border: 2px solid var(--fudge-dark); }
        .input-fudge { background: white; border: 2px solid var(--fudge-dark); padding: 10px; font-weight: 900; outline: none; }
        .animate-fade { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect } = React;

        const App = () => {
            const [isLocked, setIsLocked] = useState(true);
            const [password, setPassword] = useState('');
            const [activeTab, setActiveTab] = useState('plan');

            // --- Ë≥áÊñôÁãÄÊÖãËàáËá™ÂãïÂÑ≤Â≠ò ---
            const [plans, setPlans] = useState(() => {
                const saved = localStorage.getItem('kiki_plans');
                return saved ? JSON.parse(saved) : [
                    { id: '1', dayNumber: 1, date: '01/15', title: 'ËÅØÂêçÊ≠£ÂºèÈ†êÂëä', strategy: 'ÁôºÂ∏ÉËÅØÂêç‰∏ªË¶ñË¶∫ÔºåÂº∑Ë™ø„ÄåÈ¶ñÂ∫¶Âêà‰Ωú„ÄçËàá„ÄåË≥™ÊÑüÊó•Â∏∏„Äç„ÄÇ', storyGoal: 3, postGoal: 1, dailySales: 0 },
                    { id: '6', dayNumber: 6, date: '01/20', title: 'ÈñãË≥£ÂÄíÊï∏ 24H', strategy: 'Ë®≠ÂÆöÂÄíÊï∏Ë≤ºÁ¥ôÔºåÂàÜ‰∫´Ë≥ºË≤∑ÊîªÁï•„ÄÇ', storyGoal: 5, postGoal: 3, dailySales: 0 },
                    { id: '7', dayNumber: 7, date: '01/21', title: 'Ê≠£ÂºèÈñãË≥£ 00:00', strategy: 'ËΩâÁôºË≥ºË≤∑Êà™ÂúñÔºåÂàÜ‰∫´Â∫´Â≠òË≥áË®ä„ÄÇ', storyGoal: 5, postGoal: 5, dailySales: 0 }
                ];
            });

            const [targetGoal, setTargetGoal] = useState(() => Number(localStorage.getItem('kiki_target')) || 500000);
            const [heroImage, setHeroImage] = useState(() => localStorage.getItem('kiki_hero') || '');

            useEffect(() => {
                localStorage.setItem('kiki_plans', JSON.stringify(plans));
                localStorage.setItem('kiki_target', targetGoal);
                localStorage.setItem('kiki_hero', heroImage);
            }, [plans, targetGoal, heroImage]);

            const totalSales = useMemo(() => plans.reduce((acc, p) => acc + (p.dailySales || 0), 0), [plans]);
            const progress = Math.min(100, (totalSales / targetGoal) * 100);

            // --- ÂØÜÁ¢ºÊ™¢Êü•ÈÇèËºØ ---
            const handleUnlock = () => {
                if (password === '2026') { // ÊÇ®ÂèØ‰ª•Ëá™Â∑±‰øÆÊîπÈÄôË£°ÁöÑÂØÜÁ¢º
                    setIsLocked(false);
                } else {
                    alert('ÂØÜÁ¢ºÈåØË™§ÔºÅ');
                }
            };

            // --- ÂúñÁâá‰∏äÂÇ≥ÈÇèËºØ ---
            const handleUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (ev) => setHeroImage(ev.target.result);
                    reader.readAsDataURL(file);
                }
            };

            // 1. ÂØÜÁ¢ºÈéñÂÆöÈ†ÅÈù¢
            if (isLocked) {
                return (
                    <div className="flex flex-col items-center justify-center min-h-screen bg-[#2D241E] p-6 text-white text-center">
                        <div className="tag mb-6">RESTRICTED ACCESS</div>
                        <h2 className="serif text-4xl font-black mb-8 italic">KiKi Project</h2>
                        <input 
                            type="password" 
                            className="input-fudge text-black w-full max-w-xs text-center mb-4" 
                            placeholder="Enter Password" 
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                        />
                        <button onClick={handleUnlock} className="tag w-full max-w-xs py-4 text-sm active:scale-95 transition-transform">UNLOCK SYSTEM</button>
                    </div>
                );
            }

            // 2. ‰∏ªÁ®ãÂºèÂÖßÂÆπ
            return (
                <div className="max-w-md mx-auto min-h-screen bg-[#FDFCFB] pb-48 border-x-4 border-[#2D241E] animate-fade relative shadow-2xl">
                    <header className="px-6 pt-16 pb-12 text-center border-b-4 border-[#2D241E]">
                        <div className="tag italic tracking-widest uppercase">INFOLAB x KIKI</div>
                        <h1 className="text-4xl serif font-black leading-none uppercase mt-4">DIGITAL <br/><span className="text-[#FF6D00] italic font-normal text-3xl">Performance</span></h1>
                    </header>

                    <main className="p-6">
                        {activeTab === 'plan' && (
                            <div className="space-y-10">
                                {/* ÂúñÁâáÈ†êË¶ΩÂçÄ */}
                                <div className="fudge-border h-96 relative bg-stone-100 overflow-hidden shadow-orange">
                                    {heroImage ? <img src={heroImage} className="w-full h-full object-cover" /> : <div className="flex items-center justify-center h-full text-xs font-black opacity-20 italic">No Image</div>}
                                    <label className="absolute bottom-4 right-4 bg-white p-3 fudge-border cursor-pointer active:scale-90">
                                        üì∑ <input type="file" className="hidden" onChange={handleUpload} />
                                    </label>
                                </div>

                                <h2 className="text-3xl serif font-black italic border-b-2 border-[#FF6D00] pb-2 uppercase tracking-tighter">Strategic Planner</h2>
                                {plans.map(p => (
                                    <div key={p.id} className="card shadow-orange">
                                        <div className="tag">DAY {p.dayNumber} - {p.date}</div>
                                        <h3 className="text-xl font-bold mb-2">{p.title}</h3>
                                        <textarea 
                                            className="w-full text-sm italic text-stone-500 bg-transparent border-none resize-none focus:ring-0" 
                                            value={p.strategy} 
                                            onChange={(e) => setPlans(plans.map(item => item.id === p.id ? {...item, strategy: e.target.value} : item))}
                                        />
                                        <div className="flex justify-between items-center mt-4 pt-4 border-t border-stone-100">
                                            <div className="text-[10px] font-black uppercase text-[#FF6D00]">Target Sales:</div>
                                            <input 
                                                type="number" 
                                                className="w-24 text-right border-b-2 border-[#FF6D00] font-black text-sm" 
                                                value={p.dailySales} 
                                                onChange={(e) => setPlans(plans.map(item => item.id === p.id ? {...item, dailySales: Number(e.target.value)} : item))}
                                            />
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}

                        {activeTab === 'target' && (
                            <div className="bg-[#4E342E] p-8 fudge-border shadow-orange text-white">
                                <h3 className="serif text-2xl font-black italic mb-10 uppercase">Revenue Analytics</h3>
                                <div className="text-center mb-10">
                                    <p className="text-[10px] font-black opacity-50 mb-2">PROGRESS</p>
                                    <div className="text-7xl font-black text-[#FF6D00] serif">{progress.toFixed(0)}%</div>
                                    <div className="h-4 bg-black/30 w-full mt-6 fudge-border">
                                        <div className="h-full bg-[#FF6D00] transition-all" style={{width: `${progress}%`}}></div>
                                    </div>
                                </div>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-black/20 p-5">
                                        <p className="text-[8px] opacity-40">TARGET GOAL</p>
                                        <input type="number" className="bg-transparent border-none p-0 text-xl font-black serif w-full" value={targetGoal} onChange={(e) => setTargetGoal(Number(e.target.value))} />
                                    </div>
                                    <div className="bg-[#FF6D00] p-5 text-[#2D241E]">
                                        <p className="text-[8px]">TOTAL SALES</p>
                                        <p className="text-xl font-black serif">${totalSales.toLocaleString()}</p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Navigation */}
                    <nav className="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-md bg-[#2D241E] border-4 border-[#FF6D00] shadow-orange flex justify-around py-5 z-50">
                        <button onClick={() => setActiveTab('plan')} className={`text-[10px] font-black uppercase ${activeTab === 'plan' ? 'text-[#FF6D00]' : 'text-white'}`}>Planner</button>
                        <button onClick={() => setActiveTab('target')} className={`text-[10px] font-black uppercase ${activeTab === 'target' ? 'text-[#FF6D00]' : 'text-white'}`}>Analytics</button>
                    </nav>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
